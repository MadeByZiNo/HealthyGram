<!-- src/main/resources/templates/fragments/default_layout.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title layout:title-pattern="$LAYOUT_TITLE | HealthyGram">HealthyGram</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
        rel="stylesheet">
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header :: navbar}"></div>

<main class="flex-fill d-flex justify-content-center align-items-start" style="padding-top: 8rem; padding-bottom: 8rem;">
  <div class="container" style="max-width: 400px; margin-top: 5rem; margin-bottom: 5rem;" layout:fragment="content">
    <!-- 자식 컨텐츠 -->
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
