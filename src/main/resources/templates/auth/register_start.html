<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default_layout}">

<main layout:fragment="content" class="flex-fill d-flex justify-content-center pt-5 pb-5" style="width: 100%;">
  <!-- 회원가입 선택 카드 -->
  <div style="width: 100%; max-width: 900px; padding: 4rem 3rem 2rem 3rem; background: white; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); border-radius: 20px; text-align: center;">

    <!-- HealthyGram 텍스트 로고 -->
    <a class="navbar-brand mb-5 d-block" href="#" style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 3rem; color: black; text-decoration: none;">
      HealthyGram
    </a>

    <!-- 회원가입 방식 선택 -->
    <div class="row g-4">
      <div class="col-12 mb-3">
        <a href="/auth/register" class="btn btn-primary w-100" style="height: 3.5rem; font-size: 1.4rem;">
          일반 회원가입
        </a>
      </div>

      <div class="col-6">
        <a href="/oauth2/authorization/naver" class="btn w-100" style="height: 3.5rem; display: flex; align-items: center; justify-content: center; border: none; border-radius: 5px; background-color: #03c75a; text-decoration: none;">
          <img src="/images/naver_logo.png" alt="네이버 로고" style="height: 2.8rem; object-fit: cover;">
          <span style="color: white; font-weight: bold; margin-left: 10px; font-size: 1.1rem;">네이버로 시작하기</span>
        </a>
      </div>

      <div class="col-6">
        <a href="/oauth2/authorization/kakao" class="btn w-100" style="height: 3.5rem; display: flex; align-items: center; justify-content: center; border: none; border-radius: 5px; background-color: #fee500; text-decoration: none;">
          <img src="/images/kakao_signup.png" alt="카카오로 시작하기" style="height: 2.8rem; object-fit: cover;">
        </a>
      </div>
    </div>

    <!-- 로그인 링크 -->
    <a href="/auth/login" class="register-link mt-5" style="display: block; font-size: 1.2rem; color: #007bff; text-decoration: none;">
      이미 회원이신가요? 로그인하기
    </a>
  </div>
</main>
</html>
